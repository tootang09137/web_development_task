<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문지 작성</title>
</head>
<body>
    <div id="containerask">
        <h1>질문지 작성</h1>
        <p>밍키에 대해 궁금한 점 물어보기</p>
        <hr>
        <form>
            <h4>개인정보</h4>
            <ul class="askul">
                 <li>
                     <!-- <input>태그 앞 뒤에 <label>과 </label> 태그로 묶어도 됩니다 -->
                        <label for="sname"> 이름 </label>
                        <input type="text" id="sname" autofocus placeholder="공백없이 입력하세요">
                </li>
                <li>
                        <label for="snumber"> 연락처 </label>
                        <input type="text" id="snum">
                 </li>
            </ul>
            <h4>밍키에게 바라는 컨텐츠</h4>
            <ul class="askul">
                <li>
                    <label><input type="radio" name="field" value="an"> 브이로그</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="pd"> 인스타그램</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="eng"> 페이스북</label>
                </li>
            </ul>
    <label>
      <h4>질문사항</h4>
      <textarea id="motive" cols="60" rows="5" placeholder="궁금한 점을 물어봐주세요."></textarea>
    </label>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
                
                </div>
    
</body>
</html>
