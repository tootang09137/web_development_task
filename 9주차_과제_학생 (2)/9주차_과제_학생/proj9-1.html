<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

	margin: 0;

}

}

}

	width: 500px;
}

<body>
	<div>
		<h3>오드아이 고양이</h3>
		<img src="img/오드아이6.jpg">
		<p>가장 많이 보이는 오드아이는 호박빛(혹은 옅은 갈색)과 파란빛 눈동자로, 과다색소 쪽은 짙은 갈색, 과소색소 쪽은 파란색을 띈다.</p>
		
	</div>
